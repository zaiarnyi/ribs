<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<section class="ribs">
				<div class="ribs__container">
					<div class="ribs__content">
						<div class="ribs__aside">
							<div class="aside-ribs">
								<div class="aside-ribs__paginations">
									<button
										class="aside-ribs__pagination aside-ribs__pagination_next"
										aria-label="button for next slide"
									></button>
									<button
										class="aside-ribs__pagination aside-ribs__pagination_prev"
										aria-label="button for previus slide"
									></button>
								</div>
								<div class="aside-ribs__lang">
									<div class="lang-ribs">
										<ul class="lang-ribs__list">
											<li><a href="/" class="lang-ribs__link active">En</a></li>
											<li><a href="/" class="lang-ribs__link">Ru</a></li>
											<li><a href="/" class="lang-ribs__link">Ua</a></li>
										</ul>
									</div>
								</div>
								<div class="aside-ribs__menu">
									<div class="menu-ribs">
										<ul class="menu-ribs__list">
											<li>
												<a href="/" class="menu-ribs__link active">
													<span>home</span>
												</a>
											</li>
											<li>
												<a href="/" class="menu-ribs__link">
													<span data-add=".52">Projects</span>
												</a>
											</li>
											<li>
												<a href="/" class="menu-ribs__link">
													<span>About</span>
												</a>
											</li>
											<li>
												<a href="/" class="menu-ribs__link">
													<span>services</span>
												</a>
											</li>
											<li>
												<a href="/" class="menu-ribs__link">
													<span>contact</span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<div class="ribs__main">
							<div class="main-ribs">
								<div class="main-ribs__touch">
									<div class="touch-ribs">
										<div class="touch-ribs__info">
											<div class="touch-ribs__button">
												<button class="touch-ribs__btn">
													<span>get in touch</span>
												</button>
											</div>
											<div class="touch-ribs__social">
												<div class="social-touch">
													<button class="social-touch__btn"></button>
													<ul class="social-touch__list">
														<li>
															<a href="/" class="social-touch__link">
																<img
																	src="img/icons/telegram.svg"
																	alt="link for telegram"
																/>
															</a>
														</li>
														<li>
															<a href="/" class="social-touch__link">
																<img
																	src="img/icons/whatsapp.svg"
																	alt="link for whats up"
																/>
															</a>
														</li>
														<li>
															<a href="/" class="social-touch__link">
																<img
																	src="img/icons/messenger.svg"
																	alt="link for messenger"
																/>
															</a>
														</li>
														<li>
															<a href="/" class="social-touch__link">
																<img
																	src="img/icons/viber.svg"
																	alt="link for viber"
																/>
															</a>
														</li>
													</ul>
												</div>
											</div>
										</div>
										<div class="touch-ribs__line"></div>
									</div>
								</div>
								<div class="main-ribs__slider">
									<div class="slider-ribs">
										<div class="slider-ribs__top">
											<div class="top-slider-ribs">
												<div class="top-slider-ribs__pagination"></div>
												<div class="top-slider-ribs__descr">
													<h2 class="top-slider-ribs__title">SO47</h2>
													<span>project</span>
												</div>
											</div>
										</div>
										<div class="slider-ribs__wrapper">
											<div class="slider-ribs__items">
												<div class="slider-ribs__item active">
													<div class="slide-ribs">
														<div class="slide-ribs__image">
															<img
																src="img/slider/1.jpg"
																alt="content picture"
															/>
														</div>
														<div class="slide-ribs__button">
															<button class="slide-ribs__btn">
																<span>open PROJECT</span>
															</button>
														</div>
													</div>
												</div>
												<div class="slider-ribs__item">
													<div class="slide-ribs">
														<div class="slide-ribs__image">
															<img
																src="img/slider/1.jpg"
																alt="content picture"
															/>
														</div>
														<div class="slide-ribs__button">
															<button class="slide-ribs__btn">
																<span>open PT</span>
															</button>
														</div>
													</div>
												</div>
												<div class="slider-ribs__item">
													<div class="slide-ribs">
														<div class="slide-ribs__image">
															<img
																src="img/slider/1.jpg"
																alt="content picture"
															/>
														</div>
														<div class="slide-ribs__button">
															<button class="slide-ribs__btn">
																<span>PROJECT</span>
															</button>
														</div>
													</div>
												</div>
												<div class="slider-ribs__item">
													<div class="slide-ribs">
														<div class="slide-ribs__image">
															<img
																src="img/slider/1.jpg"
																alt="content picture"
															/>
														</div>
														<div class="slide-ribs__button">
															<button class="slide-ribs__btn">
																<span>oasdasd</span>
															</button>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
